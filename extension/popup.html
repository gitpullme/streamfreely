<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>StreamFreely Helper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            padding: 16px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #06b6d4, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .status.inactive {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status.inactive .status-dot {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .section {
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #94a3b8;
            margin-bottom: 8px;
        }

        .input-group {
            display: flex;
            gap: 8px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 13px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #06b6d4;
        }

        input[type="text"]::placeholder {
            color: #64748b;
        }

        button {
            padding: 8px 14px;
            background: linear-gradient(135deg, #06b6d4, #8b5cf6);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button.secondary {
            background: rgba(255, 255, 255, 0.1);
        }

        button.danger {
            background: #ef4444;
        }

        .domain-list {
            max-height: 120px;
            overflow-y: auto;
        }

        .domain-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            margin-bottom: 4px;
            font-size: 12px;
        }

        .domain-item button {
            padding: 4px 8px;
            font-size: 11px;
        }

        .info {
            font-size: 11px;
            color: #64748b;
            line-height: 1.5;
            padding: 10px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 6px;
        }

        .info strong {
            color: #94a3b8;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>ðŸŽ¬ StreamFreely Helper</h1>
    </div>

    <div class="status" id="status">
        <span class="status-dot"></span>
        <span id="statusText">Active - CORS bypass enabled</span>
    </div>

    <div class="section">
        <div class="section-title">Add Streaming Domain</div>
        <div class="input-group">
            <input type="text" id="domainInput" placeholder="e.g., web24code.site">
            <button id="addBtn">Add</button>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Active Domains</div>
        <div class="domain-list" id="domainList">
            <div class="domain-item">
                <span>All stream files (.m3u8, .ts, etc.)</span>
                <span style="color: #22c55e;">âœ“ Auto</span>
            </div>
        </div>
    </div>

    <div class="info">
        <strong>How it works:</strong><br>
        This extension modifies request headers to bypass CORS restrictions and enables HLS.js to work with restrictive
        streaming servers.
    </div>

    <script src="popup.js"></script>
</body>

</html>
